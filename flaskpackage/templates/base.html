<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!-- Custom Style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- Title -->
        {% if title %}
            <title>{{ title }} | DivisionQuest</title>
        {% else %}
            <title>{{ nickname }} | DivisionQuest</title>
        {% endif %}

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='division.png') }}">

        <!-- Style block -->
        {% block style %}{% endblock style %}
    </head>
    <body style="background-color:#1C2244;">
        <!-- Navbar -->
        <nav class="navbar navbar-light theme-color-custom fixed-top" style="padding-top: 12px;">
            <!-- Brand -->
            <a class="navbar-brand" href="{{ url_for('home') }}" data-bs-toggle="tooltip" data-bs-placement="top" title="Zur Hauptseite">
                <img src="{{ url_for('static', filename='division.png') }}" width="30" height="30" class="d-inline-block align-top" style="margin-top: 2px;" alt=""></img>
                <div class="text-center ml-1 mb-2" style="display:inline; font-weight: bold; font-size:1.4rem; color:white">{{ nickname }} </div>
            </a>
            <!-- Navbar buttons (on the right) -->
            <div>
                <span>
                    <div data-bs-toggle="tooltip" data-bs-placement="top" title="Punkte" style="display:inline;">
                        <div style="display:inline; font-weight: bold; font-size:1.4rem; color:white">{{ score }} </div>
                        <img src="{{ url_for('static', filename='star.png') }}" width="30" height="30" class="d-inline-block align-top mr-3" alt=""></img>
                    </div> 
                    <a href="{{ url_for('highscore') }}">
                        <img src="{{ url_for('static', filename='list.png') }}" width="30" height="30" class="d-inline-block align-top" alt="" data-bs-toggle="tooltip" data-bs-placement="top" title="Highscores"></img>
                    </a>
                </span>              
            </div>       
        </nav>
        
        <!-- Content -->
        <div class="theme-color-custom" style="margin-top: 56px;">
            {% block content %}{% endblock content %}
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!-- Initiate bootstrap tooltips --> 
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>

        <!-- Scripts block -->       
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
