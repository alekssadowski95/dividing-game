<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!-- Custom Style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- Title -->
        {% if title %}
            <title>{{ title }} | DivisionQuest</title>
        {% else %}
            <title>DivisionQuest</title>
        {% endif %}

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='division.png') }}">

        <!-- Style block -->
        {% block style %}{% endblock style %}
    </head>
    <body style="background-color:#1C2244;">
        <!-- Navbar -->
        <nav class="navbar navbar-light theme-color-custom fixed-top">
            <!-- Brand -->
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='division.png') }}" width="30" height="30" class="d-inline-block align-top" alt=""></img>
                <div style="display: inline; color:white">DivisionQuest</div> 
            </a>
            <!-- Navbar buttons (on the right) -->
            <div>
                <span><div class="text-center" style="display:inline; font-weight: bold; font-size:1.4rem; color:yellowgreen">{{ score }} </div><img src="{{ url_for('static', filename='idea.png') }}" width="30" height="30" class="d-inline-block align-top" alt=""></img></span>
                
            </div>       
        </nav>
        
        <!-- Content -->
        <div class="theme-color-custom" style="margin-top: 56px;">
            {% block content %}{% endblock content %}
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!-- Scripts block -->
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
